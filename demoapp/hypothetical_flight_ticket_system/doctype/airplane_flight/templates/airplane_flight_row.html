<div class="card shadow-sm rounded mb-4 p-3">
	<h5 class="mb-1 font-weight-bold">{{ doc.airplane.split("-")[0] }}</h5>
	<p class="text-muted mb-1">{{ doc.source_airport_code }} &rarr; {{ doc.destination_airport_code }}</p>
	<p class="text-muted mb-2">
	  {{ frappe.utils.format_date(doc.date_of_departure, "d MMMM, YYYY") }}, {{ doc.time_of_departure }} | {{ frappe.utils.format_duration(doc.duration) }}
	</p>
	<a href="/{{ doc.route }}" class="text-primary font-weight-semibold" style="color: blue;">View Flight</a>
</div>
